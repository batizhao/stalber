server:
  port: 8888
  shutdown: graceful

pecado:
  jwt:
    private-key: classpath:private.key
    public-key: classpath:public.key
  swagger:
    enabled: true
    title: Pecado API
    basePackage: me.batizhao
    version: @project.version@
    license: Powered By batizhao
    licenseUrl: https://batizhao.github.io
    terms-of-service-url: https://batizhao.github.io
    contact:
      name: batizhao
      email: zhaobati@gmail.com
      url: https://batizhao.github.io
  file:
    upload-location: /Users/batizhao/Documents/upload-dir
    code-template-location: /Users/batizhao/Documents/templates/pecado
  captcha:
    enabled: true
    type: math

client:
  terrace:
    enabled: true
    client-id: jsoa
    client-secret: 123456
    key-token: "terrace:token:data"
    key-expire: "terrace:token:expire"
    url: http://172.31.21.208:8886/terrace/
    # local or redis
    token-store-location: local

mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

# 加解密根密码
jasypt:
  encryptor:
    password: pecado

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  profiles:
    active: @profiles.active@
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
    url: jdbc:mysql://127.0.0.1:3306/stalber?useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
  liquibase:
    change-log: classpath:db/changelog-master.xml
  redis:
    host: 127.0.0.1
    port: 6379
  task:
    execution:
      threadNamePrefix: pecadoTask-
      shutdown:
        awaitTermination: true
        awaitTerminationPeriod: PT1M
  web:
    locale: zh_CN

logging:
  level:
    org.springframework:
      web: debug
      security: debug
    me.batizhao: debug

